<html>
  <head>
    <script>
      function goAway() {
        document.getElementById('penguin').style.visibility = "hidden";
      }
      function comeBack() {
        document.getElementById('penguin').style.visibility = "visible";
      }
    </script>
  </head>
  <body>
    <img src="http://www.awesomelycute.com/gallery/2015/05/cute-baby-penguin-8.jpg" id="penguin" onmouseOver="goAway()" width="30%" onmouseout="comeBack()">
  </body>
</html>
