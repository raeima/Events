<html>
  <head>
  <style>
    #pengin {
      float: left;
    }
    #panda {
      float: right;
    }
    #koala {
      margin-left: auto;
      margin-right: auto;
    }
  </style>
  <script>
    function penguinIn() {
      document.getElementById('penguin').style.boxShadow = "0px 18px 15px #d3d3d3";
  }
    function penguinOut() {
      document.getElementById('penguin').style.boxShadow = "0px 0px 0px #d3d3d3";
  }
    function pandaIn() {
      document.getElementById('panda').style.boxShadow = "0px 15px 12px #d3d3d3";
  }
    function pandaOut() {
      document.getElementById('panda').style.boxShadow = "0px 0px 0px #d3d3d3";
  }
    function koalaIn() {
      document.getElementById('koala').style.boxShadow = "0px 15px 12px #d3d3d3";
  }
    function koalaOut() {
      document.getElementById('koala').style.boxShadow = "0px 0px 0px #d3d3d3";
  }
  </script>
  </head>
  <body>
    <img src="http://www.awesomelycute.com/gallery/2015/05/cute-baby-penguin-8.jpg" id="penguin" onmouseOver="penguinIn()" width="30%" onmouseout="penguinOut()">
