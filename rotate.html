<html>
  <head>

  <script>
    function rotatePos() {
      document.getElementById('penguin').style.transform = "rotate(45deg)";
  }
    function rotateNeg() {
      document.getElementById('penguin').style.transform = "rotate(-45deg)";
  }
  </script>
  </head>
  <body>
    <img src="http://www.awesomelycute.com/gallery/2015/05/cute-baby-penguin-8.jpg" id="penguin" onmouseOver="rotatePos()" width="30%" onmouseout="rotateNeg()">
  </body>
</html>
